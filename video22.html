<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Book Store</title>
    <meta name="description" content="This Is Our Book Store" />
  </head>
  <body>
    <div>
      <h1>Book Store</h1>
      <p>This Is My Book Store, Welcome</p>
    </div>
    <audio controls autoplay loop muted> <!-- We can put the source like in img  <audio src="">  -->
        <!-- controls => for the buttons to control the audio like pause,volume up -->
        <!-- autoplay => Play the audio automatically when the user open the page , now is blocked in chrome -->
        <!-- loop => to repeat the audio if it is finished -->
        <!-- muted => to mute the audio  -->

      <source src="media/one_way_ticket.mp3" type="audio/mpeg">  <!-- All the modern websites support mp3-->
      <source src="media/one_way_ticket.ogg" type="audio/ogg">   <!-- type => MIME Type-->
      <source src="media/one_way_ticket.wav" type="audio/wav">
      <!--We use that way to add the source to put more than 1 type for the same audio 
      so the site chooses the most suitable one-->
      Your Browser Does Not Support Audio Tags <!-- If the website doesn't support the audio that message will appear -->
    </audio>
  </body>
</html>
