<html>
  <head>
    <meta charset="UTF-8" />
    <title>Book Store</title>
    <meta name="description" content="This Is Our Book Store" />
  </head>
  <body>
    <h1>Book Store</h1>
    <p>This Is My <b>Book Store</b>, Welcome</p>
    <!--
      thead => The upper part , information about the table
      tbody
      tfoot => it is optional
      tr => Table Row
      td => Table Data Cell
      th => Table Header Cell 
    -->
    <table border="1"> 
        <!-- border => edges around cells --> 
        <!-- cellpadding => Control the spaces between cells -->
      <caption> <!-- Table's Title -->
        Students Marks
