<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Book Store</title>
    <meta name="description" content="This Is Our Book Store" />
  </head>
  <body>
    <div>
      <h1>Book Store</h1>
      <p>This Is My Book Store, Welcome</p>
    </div>
    <form>
      <div>
        <label>Username</label>
        <input type="text" required placeholder="Username">  <!-- required => the user must write a value in it -->
        <!-- placeholder="" => it will appear in the input until the user start writing in it-->
      </div>
      <br>
      <div>
        <label>Subject</label>
        <input type="text">
      </div>
      <br>
      <div>
        <label>Password</label>
        <input type="password" required placeholder="Write A Complex Password">
      </div>
      <br>
      <div>
        <label>Email</label>
        <input type="email" required placeholder="Write A Valid Email" value="o@nn.sa">  
        <!--type="email" => do validation on the email-->
        <!--value="" => the page will start while this value will exist in this input-->
      </div>
      <input type="submit" value="Save">
    </form>
  </body>
</html>
